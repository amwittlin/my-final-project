<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="case">
            <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-6">
                <input type="search" placeholder="Enter a city.." class="form-control" id="city-input" autocomplete="off" />
            </div>
                <div class="col-6">
                <input type="submit" value="Search" class="btn btn-primary" />
            </div>
            </div>
            </form>
<h1 id="city">
</h1>
<div class="row">
    <div class="col-6">
        <div class="overview">
<ul>
    <li>Last updated: <span id="date"></span><span>
        
    </li>
    </div>
    <li>
        Humidity: <span id="humidity"></span>%
    </li>
    <li>
        Wind: <span id="wind"></span> km/h
    </li>
</ul>

</div>

<div class="col-6">
    <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" id="icon"
        class="float-left" />
        <div class="float-left">
    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
    <ul>
    <li id="description">
        
    </li>
    </ul>
    </div>
</div>
</div>
</div>
<hr>
<div class="row weather-forecast" id="forecast">
    
    </div>
</div>
<small><a href="https://github.com/amwittlin/my-final-project" target="_blank">Open-source code</a> by Anna Marie Wittlin</small>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
